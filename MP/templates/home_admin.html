{% extends "bootstrap/base.html" %}
{% block title %}Home{% endblock %}
{% block navbar %}
    <head>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CarShare.co</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home">Home</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>
        </div>
    </nav>

{% endblock %}

{% block content %}
    <div class="container">
        <br>
        <h1>Admin Home Page</h1>
        {% with username = session['username'] %}
                <h2>Welcome, {{ username }}</h2>
        {% endwith %}
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button class="btn btn-info btn-block" type="submit" onClick="window.location='/car/search'">Search For Car(s)
                    </button>
                </div>
                <div class="col-sm">
                    <button class="btn btn-primary btn-block" type="submit" onClick="window.location='/user/search'">Search for a User
                    </button>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
