{% extends "bootstrap/base.html" %}
{% block title %}Login{% endblock %}
{% block navbar %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CarShare.co</a>
            </div>
            <ul class="nav navbar-nav">                
                <li><a href="/login">Sign In</a></li>
                <li><a href="/register">Sign Up</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %}
    <body class="text-center">
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <img class="mb-4 " src="/static/images/Icon.jpg" alt="" width="72" height="72">

            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign In To Your Account</h1>
            </div>
            <form action="" method="POST">
                <div class="form-group">
                    <input
                            type="text"
                            name="username"
                            title="Username must contain between 8 to 15 characters, only UPPER/lowercase, number and hyphen allowed"
                            class="form-control"
                            pattern="^(?=.*[a-zA-Z0-9_]).{8,15}$"
                            onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"
                            placeholder="Username or Email address"
                            required
                            autofocus
                    />
                </div>
                <div class="form-group">
                    <input
                            type="password"
                            name="password"
                            title="Password must contain at least 8 characters, including UPPER/lowercase, numbers and special characters"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
                            onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"
                            class="form-control"
                            placeholder="Password"
                            required
                    />
                </div>

                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </form>


            <br>
            <h2 class="h3 mb-3 font-weight-normal">No user account yet?</h2>
            <button class="btn btn-danger btn-block" type="submit" onclick="window.location='/register'">Sign Up
            </button>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
        </div>
    </div>


    </body>
{% endblock %}
