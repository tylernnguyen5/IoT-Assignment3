{% extends "bootstrap/base.html" %}
{% block title %}Report Issue Car{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CarShare.co</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="/logout">Log out</a></li>
        </ul>
    </div>
</nav>
{% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4 text-info">Report Issue for Car number {{ car_id }}</h2>

    <form action="" method="POST">
        <div class="form-group">
            Issue Decription: <br><textarea name="issue_description" id="issue_description" cols="30"
                rows="4"></textarea>
        </div>
        <div class="form-group">
            <input type="hidden" name="car_id" class="form-control" value={{car_id}}/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
