{% extends "bootstrap/base.html" %}
{% block title %}Car Search{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CarShare.co</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home">Home</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="text-center mb-4 text-info">Car Search</h1>
        <form action="" method="POST">
            <div class="form-group">
                Car ID: <input
                        type="text"
                        name="id"
                        class="form-control"
                        placeholder="Car ID"
                />
            </div>
            <div class="form-group">
                Make: <input
                        type="text"
                        name="make"
                        class="form-control"
                        placeholder="Make"
                />
            </div>
            <div class="form-group">
                Body Type: <input
                        type="text"
                        name="body_type"
                        class="form-control"
                        placeholder="Body Type"
                />
            </div>
            <div class="form-group">
                Coulour: <input
                        type="text"
                        name="colour"
                        class="form-control"
                        placeholder="Colour"
                />
            </div>
            <div class="form-group">
                Seats: <input
                        type="number"
                        name="seats"
                        class="form-control"
                        placeholder="Seats"
                />
            </div>
            <div class="form-group">
                Location: <input
                        type="text"
                        name="location"
                        class="form-control"
                        placeholder="Latitude & Longitude"
                />
            </div>
            <div class="form-group">
                Cost per Hour: <input
                        type="text"
                        name="cost_per_hour"
                        class="form-control"
                        placeholder="Cost per hour"
                />
            </div>
            <div class="form-group">
                <label for="booked">Is the car booked?  </label>
                <select id="booked" name="booked">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="have_issue">Does the car have issue?  </label>
                <select id="have_issue" name="have_issue">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>



{% endblock %}
