{% extends "bootstrap/base.html" %} {% block title %}Sign Up{% endblock %} {% block navbar %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CarShare.co</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home">Home</a></li>
                <li><a href="/login">Sign In</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Sign up now!</h1>
                </div>
                <form action="" method="POST">
                    <div class="form-group">
                        <input
                                type="text"
                                name="username"
                                class="form-control"
                                placeholder="Username"
                                autofocus
                                required
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="password"
                                name="password"
                                class="form-control"
                                placeholder="Password"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="email"
                                name="email"
                                class="form-control"
                                placeholder="Email"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="text"
                                name="fname"
                                class="form-control"
                                placeholder="First Name"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="text"
                                name="lname"
                                class="form-control"
                                placeholder="Last Name"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="text"
                                name="role"
                                class="form-control"
                                placeholder="Role"
                                required
                        />
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                </form>
            </div>


        </div>


    </div>
{% endblock %}
