<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/static/style.css">
        <title>Car Location</title>
    </head>
    <body>
        {% block content %}
        <h2 style="text-align:center;padding: 10px;">Location of Car number {{car_id}}</h2>
        <div id="mymap">
        </div>
        {% endblock %}
        <script>
            var lat = '{{lat}}';
            var lng = '{{lng}}';
            function myMap() {
            var mapProp= {
              center: new google.maps.LatLng(lat,lng),
              zoom:15,
            };
            var map = new google.maps.Map(document.getElementById("mymap"),mapProp);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(lat,lng),
                map: map,
                title: 'Location of Car number {{car_id}}'
        });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvPI5uYTmN5D_phy_drF_B1iCMbem0Uf0=&callback=myMap"></script>
    </body>
</html>
